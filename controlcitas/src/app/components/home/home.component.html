<ng-container *ngIf="user$ | async as user; else userHome">
    
        <div class="container filtrar">
            <app-calendar></app-calendar>
        </div>
    
    
</ng-container>

<ng-template #userHome>
    <div class="container pos">
        <!-- Carrusel -->
        <div class="bd-example">
            <div id="carouselExampleCaptions" class="carousel slide pos" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                </ol>
                <div *ngIf="imgCarrusel.length > 0" class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="../../assets/{{imgCarrusel[0].imagen}}" alt="First slide" onError="this.src='assets/no-image.jpg'">
                        <div class="carousel-caption d-none d-md-block">
                            <h1 class="title" style="color: #fff; text-shadow: 0.1em 0.1em 0.2em #000">{{imgCarrusel[0].titulo}}</h1>
                            <p class="p-carrusel" style="color: #fff; text-shadow: 0.1em 0.1em 0.2em #000">
                                <em>{{imgCarrusel[0].descripcion}}</em>
                            </p>
                        </div>
                    </div>
                    <div class="carousel-item" *ngFor="let aux of imgCarrusel | slice:1">
                        <img class="d-block w-100" src="../../assets/{{aux.imagen}}" alt="Second slide" onError="this.src='assets/no-image.jpg'">
                        <div class="carousel-caption d-none d-md-block">
                            <h1 class="title" style="color: #fff; text-shadow: 0.1em 0.1em 0.2em #000">{{aux.titulo}}</h1>
                            <p class="p-carrusel" style="color: #fff; text-shadow: 0.1em 0.1em 0.2em #000">
                                <em>{{aux.descripcion}}</em>
                            </p>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <!-- Fin Carrusel -->

        <!-- Titulo Joyería -->
        <div class="row mt-5"></div>
        <div class="row mt-5"></div>
        <div class="row mt-5 position-static">
            <div class="col-sm-12">
                <div class="text-center">
                    <p class="h2 joyeria">{{strings.services}}</p>
                </div>
            </div>
        </div>
        <!-- Fin Titulo Joyería -->

        <div class="container mt-8">
            <div class="row my-5" *ngFor="let servicesList of servicios">
                <div class="contenedor col-xs-12 col-sm-12 col-md-4 col-lg-4" *ngFor="let service of servicesList">
                    <figure id="cardhome" [routerLink]="['/service-client',service.id_servicio]">
                        <img src="../../assets/{{service.imagen}}" alt="" onError="this.src='assets/no-image.jpg'">
                        <div class="capa">
                            <h1 class="titulo-galeria">
                                {{service.nombre}}
                            </h1>
                        </div>
                    </figure>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="text-center">
                    <p class="h2 joyeria">{{strings.location}}</p>
                </div>
            </div>
            <div class="ubication">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <agm-map [latitude]="21.8791024" [longitude]="-102.300221" [zoom]="zoom">
                            <agm-marker *ngFor="let item of news; let i of index" [latitude]="item.latitud" [longitude]="item.longitud"></agm-marker>
                        </agm-map>
                    </div>
                </div>
            </div>
        </div>

        <!-- Galería -->
        
    </div>
</ng-template>
