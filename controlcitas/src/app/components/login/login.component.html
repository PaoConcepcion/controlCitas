<div class="login">
    <form class="custom-form" [formGroup]="loginForm" (ngSubmit)="login()">
      <ngb-alert id="uno" class="alert alert-warning" (close)="cerrar('uno')">Algunos de los campos no han sido llenados o estan incorrectos revisalos otra vez</ngb-alert>
      <ngb-alert id="dos" class="alert alert-danger" (close)="cerrar('dos')">Correo o contrase√±a incorrectos</ngb-alert>
                
      <h1>Login</h1>
      <input type="email" formControlName="correo" name="email" placeholder="Email" required="required" />
      <input type="password" formControlName="contrasena" name="password" placeholder="Password" required="required" />
      <button type="submit" (click)="login()">Log in</button>
    </form>
  </div>
