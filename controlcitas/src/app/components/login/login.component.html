<div class="login">
    <form class="custom-form" [formGroup]="loginForm" (ngSubmit)="login()">
      <ngb-alert id="uno" class="alert alert-warning" (close)="cerrar('uno')">{{strings.alert1}}</ngb-alert>
      <ngb-alert id="dos" class="alert alert-danger" (close)="cerrar('dos')">{{strings.alert2}}</ngb-alert>
                
      <h1>{{strings.login}}</h1>
      <input type="email" formControlName="correo" name="email" placeholder="Email" required="required" />
      <input type="password" formControlName="contrasena" name="password" placeholder="Password" required="required" />
      <button type="submit" (click)="login()">{{strings.login}}</button>
    </form>
  </div>
