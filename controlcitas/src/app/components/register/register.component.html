<div class="container filtrar">
    <div class="row">
        <div class="col-md-3 col-lg-3"></div>
        <div class="card form__top col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <div class="card-body">
                <h2 class="text-center top">Registro de empleados</h2>
                <ngb-alert id="uno" type="warning" (close)="cerrar('uno')">Algunos de los campos no han sido llenados o estan incorrectos revisalos otra vez</ngb-alert>
                <ngb-alert id="tres" type="danger" (close)="cerrar('tres')">Algo salió mal, revisa que tu correo no este ya registrado</ngb-alert>
                <ngb-alert id="cuatro" type="danger" (close)="cerrar('cuatro')">Revisa la fecha que introduciste</ngb-alert>
                <ngb-alert id="cinco" type="success" (close)="cerrar('cinco')">Empleado registrado correctamente</ngb-alert>
                <form (ngSubmit)="newUser(newUserForm.value)" class="mt-2" [formGroup]="newUserForm">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Nombre</label>
                                <input type="text" class="form-control" formControlName="nombre" placeholder="Ejem. Juan" required>
                            </div>
                        </div>
                        <div class="col"></div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Apellido paterno</label>
                                    <input type="text" class="form-control" formControlName="apellido_paterno" placeholder="Ejem. Muñoz" required>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Apellido materno</label>
                                <input type="text" class="form-control" formControlName="apellido_materno" placeholder="Ejem. López" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Telefono</label>
                                <input type="tel" class="form-control" formControlName="telefono" placeholder="10 digitos" minlength="10" maxlength="10" required>
                            </div>
                        </div> 
                        <div class="col">
                            <div class="form-group">
                                <label for="exampleInputemaill">Rol</label>
                                <select class="form-control" id="exampleFormControlSelect1" formControlName="rol">
                                    <option value="employee" selected>
                                            empleado
                                    </option>
                                    <option value="admin">
                                        Administrador
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputemaill">Sucursal</label>
                        <select class="form-control" id="exampleFormControlSelect1" formControlName="id_sucursal">
                            <option *ngFor="let sucursal of sucursales" value="{{sucursal.id_sucursal}}">
                                {{sucursal.nombre}}
                            </option>
                        </select>
                    </div>
                    
                    
                    <div class="form-group">
                        <label for="exampleInputEmail1">Dirección email</label>
                        <input type="email" class="form-control" formControlName="correo" placeholder="Ejem. juan@hotmail.com" required>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Contraseña</label>
                        <ngb-alert id="dos" type="info" (close)="cerrar('dos')">Las contraseñas no coinciden, intenta otra vez</ngb-alert>
                        <input type="password" class="form-control" formControlName="contrasena" placeholder="Minimo 6 caracteres" minlength="6" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" formControlName="contrasenaVerf" placeholder="Repite tu contraseña" minlength="6" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block">Registrar empleado</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
