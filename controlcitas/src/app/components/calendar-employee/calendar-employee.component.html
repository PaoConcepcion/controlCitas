<div class="container">
  <div class="row filtrar">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 mt-3">
      <h3 class="text-center">{{strings.calendar_employee}}</h3>
    </div>
    <br>
    <div class="row mt-5 mx-5">

      <div class="container">
        <form (ngSubmit)="buscar(buscarForm.value)" [formGroup]="buscarForm" class="row mb-4">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 mt-3">
            <h5>{{strings.look_by_name}}</h5>
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 mb-3">
                <input id="busqueda" type="text" class="form-control" formControlName="busqueda"
                  placeholder="{{strings.look}}...">
              </div>
              <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <input id="buscarEmployee" type="submit" class="btn btn-primary btn-block" value="{{strings.look}}">
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <select id="mostrarHorario" class="form-control custom-select" formControlName="idEmpleado" (change)="actualizar2(buscarForm.value)">
              <option *ngFor="let c of news2" value="{{c.id_empleado}}">{{c.nombre}}</option>
            </select>
          </div>
        </form>
        
      </div>

    </div>

    <div>

      <div class="container filtrar">
        <app-calendar-header [(view)]="view" [(viewDate)]="viewDate" [(excludeDays)]="excludeDays">
        </app-calendar-header>

        <div [ngSwitch]="view">
          <mwl-calendar-month-view *ngSwitchCase="'month'" [viewDate]="viewDate" [events]="events" [refresh]="refresh"
            [excludeDays]="excludeDays">
          </mwl-calendar-month-view>
          <mwl-calendar-week-view *ngSwitchCase="'week'" [viewDate]="viewDate" [events]="events"
            [dayStartHour]="dayStartHour" [dayEndHour]="dayEndHour" [refresh]="refresh" [excludeDays]="excludeDays">
          </mwl-calendar-week-view>
          <mwl-calendar-day-view *ngSwitchCase="'day'" [viewDate]="viewDate" [events]="events"
            [dayStartHour]="dayStartHour" [dayEndHour]="dayEndHour" [refresh]="refresh">
          </mwl-calendar-day-view>
        </div>
      </div>

    </div>
  </div>
