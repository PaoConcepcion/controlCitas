<div class="container">
  <div class="row filtrar">
    <div class="col-lg-4 d-flex align-items-stretch">
      <h3 class="text-center">{{strings.calendar_employee}}</h3>
    </div>
  </div>
  <div class="froms">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-5 col-lg-3 mt-5">
        <select id="mostrarHorario">{{strings.employee}}</select>
        <option value="item" *ngFor="let item of lista">{{item}}</option>
      </div>
    </div>

    <div class="row" id="botones">
      <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 mt-3">
                <div class="row">
                    <h5>{{strings.search}}</h5>
                    <input id="buscador" type="text" [(ngModel)]="busqueda"
                    placeholder="Nombre o sucursal">
                    <button class="sear" id="search_employees" (click)="searchActive()"
                    *ngIf="show === true">
                        <i class="fas fa-search"></i>
                    </button>
                    <button class="sear" id="search" (click)="searchDesactive()"
                    *ngIf="show === false">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
    </div>
    <br>

    <div *ngIf="show === true;">

    </div>
  </div>
</div>
