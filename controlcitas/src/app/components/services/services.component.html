<div class="container">
    <div class="row filtrar">
        <div class="col">
            <p class="titulo-joyas">{{strings.services}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

            <div class="row justify-content-end">
                <div class="col-4 my-3">


                    <div class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="Buscar..." aria-label="Buscar" #buscartexto (keyup.enter)=buscar(buscartexto.value)>
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="buscar(buscartexto.value)">{{strings.search}}</button>
                    </div>
                </div>
            </div>

            <!-- <ngb-alert style="display: none;" id="dos" type="info" (close)="cerrar('dos')">Ya haz agregado esa receta</ngb-alert>
            <ngb-alert style="display: none;" id="uno" type="success" (close)="cerrar('uno')">Se agregó a tus recetas</ngb-alert> -->
            <div class="card-columns" *ngIf="services.length > 0; else loading">

                <div class="card text-center" style="width: 18rem;" *ngFor="let service of services">
                    <!-- <a [routerLink]="['/services',service.id]">
                        <img class="card-img-top receta" [src]="service.image" alt="Card image cap" onError="this.src='assets/comida.svg'">
                    </a> -->
                    <div class="card-body">
                        <h5 class="card-title"><strong>{{service.title}}</strong></h5>
                        <p class="card-text">{{service.creditsText}}</p>
                        <a class="btn btn-outline-primary" (click)="agregar(service)">{{strings.add_services}}</a>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

<ng-template #loading>
    <div *ngIf="band == true; else elseBlock">
        <div class="row text-center mt-5 pt-5">
            <div class="col">
                <i class="fas fa-sync-alt fa-5x fa-spin"></i>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #elseBlock>
    <div class="container filtrar">
        <div class="alert alert-info">No se encontraron resultados de tu búsqueda <br> Intenta con otro término</div>
    </div>
</ng-template>
