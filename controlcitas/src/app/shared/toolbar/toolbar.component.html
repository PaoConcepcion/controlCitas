<div class="container">
    <div class="row">
        <div class="topbar">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <ul *ngIf="user$ | async as user; else login">
                    <li class="nav-item" style="cursor: pointer">
                        <a aria-label="Perfil" class="ico" data-toggle="tooltip" data-placement="bottom" title="Perfil">
                            <i class="far fa-user"> {{ user.nombre }}</i> 
                        </a>
                    </li>
                    <li class="nav-item" style="cursor: pointer">
                        <!--<a class="nav-link" (click)="onLogout()">Logout</a>-->
                        <a (click)="onLogout()" class="ico">
                          SALIR
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="toolbar" role="banner">
        <div class="spacer"></div>
        <p class="h3 title" *ngIf="datos.nombre_sitio == null">
            <i class="fas fa-1x fa-calendar-alt primary-icon" style="margin-right: 1rem;"></i>
            {{strings.logo}}
        </p>
        <p class="h3 title" *ngIf="datos.nombre_sitio != null">
            <img src="../../assets/{{datos.logotipo}}">
            {{datos.nombre_sitio}}
        </p>
        <div class="spacer"></div>

    </div>
</div>
