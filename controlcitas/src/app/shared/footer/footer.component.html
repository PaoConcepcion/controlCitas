<footer class="container-fluid border-top mt-5" *ngIf="user$ | async as user; else login">
    <div class="row ">
        <div class="col footer-copyright text-center py-3">
            <p class="h6">
                <i class="far fa-copyright"></i>
                <small class="text-center">  2020 {{option.nombre_sitio}}</small>
            </p>
        </div>
    </div>
</footer>

<ng-template #login>
    <footer class="container-fluid border-top mt-5" >
        <!-- Redes Sociales -->
        <div class="container social text-center ">
            <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h3 class="social__item-title col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    {{strings.followus}}
                </h3>
            </div>
        <div class="row">
                <div class="social__item col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <a aria-label="Facebook" href="{{option.facebook}}" class="social-icon"
                    *ngIf="option.facebook != null">
                        <i  class="fab fa-facebook-square fa-4x"></i>
                    </a>
                    <p aria-label="Facebook" class="social-icon"
                    *ngIf="option.facebook == null">
                        <i  class="fab fa-facebook-square fa-4x"></i>
                    </p>
                    <h4 class="social__item-title">
                    {{strings.facebook}}
                    </h4>
                </div>
                <div class="social__item col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <a aria-label="Instagram" href="{{option.instagram}}" class="social-icon"
                    *ngIf="option.instagram != null">
                        <i  class="fab fa-instagram-square fa-4x"></i>
                    </a>
                    <p aria-label="Instagram" class="social-icon" *ngIf="option.instagram == null">
                        <i  class="fab fa-instagram-square fa-4x"></i>
                    </p>
                    <h4 class="social__item-title">
                    {{strings.instagram}}
                    </h4>
                </div>
            </div>
        </div>
        <!-- Fin Redes Sociales -->

        <!-- Información Footer -->
        <div class="row text-center border-top align-items-center" style="margin-bottom: 30px;">
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                <br>
                <h5><strong>{{strings.about}} {{option.nombre_sitio}}</strong></h5>
                <p class="h6 a-color" >{{option.acerca_de}}</p>
                <br>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                <br>
                <h5><strong><em>{{strings.contact | uppercase}}</em></strong></h5>
                <p class="h6">
                    {{option.contacto}}
                </p>
            </div>
        </div>
        <div class="row align-items-end ">
            <div class="col">
                <p class="h6 text-center">
                    <i class="far fa-copyright"></i>
                    <small> 2021 {{option.nombre_sitio}}</small>
                </p>
            </div>
            
        </div>
    <!-- Fin Información Footer -->

    </footer>
</ng-template>
